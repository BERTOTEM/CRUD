<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <style>
        body{
            font-family: 'Josefin Sans';
        }

    <body>
        <header>
            <nav class="navbar navbar-dark " style="background-color: #4e9172;">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h2 ">CRUD</span>
                </div>
            </nav>
        </header>
      
        <div class="card">
            <div class="card-body">
                Contactos telef√≥nicos .
            </div>
        <div class="container-fluid">

        <table class="table table-striped  " border="1">
            <tr>
                <th>NOMBRE COMPLETO</th>
                <th>EMAIL</th>
                <th>TELEFONO</th>
                <th>FECHA DE NACIMIENTO</th>
                <th>EDIT.</th>
                <th>ELIMINAR</th>
            </tr>
            <tr th:each="persona:${personas}">
                <td th:text="${persona.name}">mostrar nombre</td>
                <td th:text="${persona.email}">mostrar email</td>
                <td th:text="${persona.phone}">mostrar telefono</td>
                <td th:text="${persona.date_of_birth}">mostrar apellido</td>
                <td><a type="button" class="btn btn-outline-success" th:href="@{/editar/}+${persona.idPersona}" th:text="Editar"/></td>
                <td><a  type="button" class="btn btn-outline-success" th:href="@{/eliminar/}+${persona.idPersona}" th:text="Eliminar"/></td>
            </tr>

        </table>
        <br><!-- comment -->
        <a type="button" class="btn btn-success" th:href="@{/agregar}">Crear Contacto</a>
        <br><!-- comment -->
        <br><!-- comment -->

        crossorigin="anonymous"></script>
    </body>
</html>
