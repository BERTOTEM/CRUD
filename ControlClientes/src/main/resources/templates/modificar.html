<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Datos de la persona</title>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <style>
        body{
            font-family: 'Josefin Sans';
        }
    </style>
    <body>
        <header>
            <nav class="navbar navbar-dark " style="background-color: #4e9172;">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h2 ">CRUD</span>
                </div>
            </nav>
        </header>
        <div class="card">
            <div class="card-body">
                Creacion de contacto telef√≥nico.
            </div>
            <div class="container-fluid">
            <form th:action="@{/guardar}" method="post" th:object="${persona}">
                <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
              
                <div class="col-auto">
                <label for="name" class="col-form-label" >Nombre completo</label>
                </div>
                <div class="row g-3 align-items-center">
               
                <input type="text" name="name" th:field="*{name}"/>
             
                </div>
               

                <div class="col-auto">
                <label for="date_of_birth" class="col-form-label">Fecha de nacimiento</label>
                </div>
                <div class="row g-3 align-items-center">
                <input type="text" name="date_of_birth" th:field="*{date_of_birth}"/>
                </div>
                            
   
      
                <div class="col-auto">
                <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="row g-3 align-items-center">
                <input type="email" name="email" th:field="*{email}"/>
                </div>
               
          
                <div class="row g-3 align-items-center">
                <label for="phone" class="col-form-label">Telefono o Celular</label>
                </div>
                <div class="row g-3 align-items-center">
                <input type="tel" name="phone" th:field="*{phone}"/>
                </div>
                  
            
                <br>
                <div class="row g-3 align-items-center">
                <input  class="btn btn-outline-success" type="submit" name="guardar" value="Guardar"/>
                 </div>
            </form>
            <br><!-- comment -->
            <a type="button" class="btn btn-success" th:href="@{/}">Inicio</a>
            <br><!-- comment -->
            <br><!-- comment -->
               </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
